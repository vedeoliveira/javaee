<!DOCTYPE html >
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Agenda</title>
<link rel="icon" href="images/contato.jpg">
<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Criar novo contato</h1>
	<form name="frmContato" action="insert">
		<table>
			<tr>
				<td><input type="text" name="nome" placeholder="Nome"
					class="Caixa1"></td>
			</tr>
			<tr>
				<td><input type="text" name="rg" placeholder="Rg"
					class="Caixa2"><input type="text" name="cpf"
					placeholder="Cpf" class="Caixa2"></td>
			</tr>
			<tr>
				<td><input type="text" name="fone" placeholder="Fone"
					class="Caixa2"><input type="text" name="email"
					placeholder="Email" class="Caixa2"></td>
			</tr>
			<tr>
				<td><input type="text" name="rua" placeholder="Rua"
					class="Caixa2"><input type="text" name="numero"
					placeholder="Numero" class="Caixa2"></td>
			</tr>
			<tr>
				<td><input type="text" name="bairro" placeholder="Bairro"
					class="Caixa2"><input type="text" name="cidade"
					placeholder="Cidade" class="Caixa2"></td>
			</tr>
			<tr>
				<td><input type="text" name="estado" placeholder="Estado"
					class="Caixa2"><input type="text" name="cep"
					placeholder="Cep" class="Caixa2"></td>
			</tr>
		</table>
		<input type="button" value="Adicionar" class="Botao1"
			onclick="validar()">
	</form>
	<script src="scripts/validador.js"></script>
</body>
</html>
